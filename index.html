<!DOCTYPE html>
<html lang="en">

       
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

<body>

    <header>
        <nav>
            <ul>
                <div class="nav_links">
                    <li><a href="https://github.com/DuwaYT">Github</a></li>
                    <li><a href="https://www.youtube.com/channel/UC830rjP727c4fFZ0hX_cKww">Youtube</a></li>
                    <li><a href="Duwa | SΞTH#3109">Discord</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="checker">
        <div class="text">
            <h1>Token Checker</h1>
            <p>Made By Duwa.</p>
        </div>
        <div class="center">
            <textarea name="tokens" id="tokens" placeholder="Enter your twitch oauth tokens here..."></textarea>
            <button onclick="checker()">Start Checker</button>
        </div>
    </div>

    <div class="stats">
        <div class="results">
            <div class="valid results-box">
                <div class="title">
                    <i class="fas fa-check-circle"></i> Valid Tokens <a class="checked-count-valid" id="valid-count">0</a>
                </div>
                <div id="valid-tokens" class="body">
                </div>
            </div>

            <div class="invalid results-box">
                <div class="title">
                    <i class="fas fa-times-circle"></i> Invalid Tokens <a class="checked-count-invalid" id="invalid-count">0</a>
                </div>
                <div id="invalid-tokens" class="body">
                </div>
            </div>

            <div class="unknow results-box">
                <div class="title">
                    <i class="fas fa-times-circle"></i> Unknow Tokens / Error <a class="checked-count-unknow" id="unknow-count">0</a>
                </div>
                <div id="unknow-tokens" class="body">
                </div>
            </div>
        </div>
    </div>

    <footer>
        Made with ❤️ By <a href="https://github.com/DuwaYT">Duwa</a>
    </footer>


</body>

</html>
